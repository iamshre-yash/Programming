{% extends "layout.html"%}

{% block body %}
<h1>REGISTRANTS</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Sports</th>
        </tr>
    </thead>
    <tbody>
        {% for data in allData %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.sports}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
